<section class="page-content mt-5">
    <div class="container">
      <div class="page-title text-center mb-5">User Sign up</div>
      <div class="row">
        <div class="col-md-4 fs-left">
          <img src="../../../../assets/images/register.png" alt="" />

        </div>
        <div class="col-md-8 fs-right px-5">
          <div class="page-form">
            <form>
              <div class="mb-4 row">
                <div class="col-12">
                  <h2>Account Information</h2>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="" class="form-label">Email</label>
                  <input type="email" class="form-control thm-fcontrol"
                    id="" placeholder="Enter your Email.">
                    <span class="error">Please enter a valid email</span>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="" class="form-label">Password</label>
                  <input type="password" class="form-control thm-fcontrol"
                    id="" placeholder="Enter your Password.">
                    <span class="error">Please enter a valid email</span>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="" class="form-label">Referral Code</label>
                  <input type="email" class="form-control thm-fcontrol"
                    id="" placeholder="Enter your Referral Code.">
                </div>
              </div>
              <div class="mb-4 row">
                <div class="col-12">
                  <h2>Basic Information</h2>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="" class="form-label">First Name</label>
                  <input type="text" class="form-control thm-fcontrol" id=""
                    placeholder="Enter your First Name.">

                </div>
                <div class="col-md-6 mb-4">
                  <label for="" class="form-label">Last Name</label>
                  <input type="text" class="form-control thm-fcontrol" id=""
                    placeholder="Enter your Last Name.">
                </div>
                <div class="col-md-6 mb-4">
                  <label for="" class="form-label">Country</label>
                  <select class="form-control thm-fcontrol">
                    <option selected>Enter your Country.</option>
                    <option>India</option>
                    <option>Canada</option>
                  </select>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="" class="form-label">Phone</label>
                  <div class="inline-select d-flex">
                    <select class="form-control thm-fcontrol">
                      <option>+91</option>
                      <option>+91</option>
                    </select>
                    <input type="phone" class="form-control thm-fcontrol"
                      id="" placeholder="Enter your phone no.">
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="" class="form-label">Language</label>
                  <select class="form-control thm-fcontrol">
                    <option selected>Enter your Language.</option>
                    <option>English</option>
                    <option>English</option>
                  </select>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="" class="form-label">Currency</label>
                  <select class="form-control thm-fcontrol">
                    <option selected>Enter your Currency.</option>
                    <option>USD</option>
                    <option>INR</option>
                  </select>
                </div>
                <div class="col-md-12 mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""
                      id="flexCheckIndeterminate">
                    <label class="form-check-label"
                      for="flexCheckIndeterminate">
                      Agree to <a href="#">Terms & Conditions.</a>
                    </label>
                  </div>
                </div>

              </div>
              <div class="error-block d-flex justify-content-center align-items-center">
                Somethink went wrong
              </div>
              <div class="col-md-12 mb-4 button-row">
                <button type="submit" class="btn thm-btn btn-submit w-100">SUBMIT</button>
              </div>
              <h3 class="soc-title text-center soc-top">Already have an
                account? <a href="signin.html">Sign in</a></h3>
              <h3 class="soc-title text-center soc-bottom">Signup with
                social accounts</h3>
              <div class="sauth-btn-row d-flex justify-content-center mb-4">
                <button class="sbtn btfacebook"><img src="../../../../assets/images/face.png"></button>
                <button class="sbtn btgoogle mx-3"><img
                    src="../../../../assets/images/google.png"></button>
                <button class="sbtn btlink"><img src="../../../../assets/images/linkedin.png"></button>
              </div>

            
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
